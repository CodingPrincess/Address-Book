<!DOCTYPE html>

<html>  
<head> 
<title> Registration </title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'book/style.css' %}" />
<body>
       
	{% if registered %}
    <strong>Thank you for registering with us!</strong>
	<br/> <br/>
    <a href="/book/">Go back to homepage.</a>
	<br/> <br/>
	
    {% else %}
    <strong>Please Register yourself!</strong>
	<br /><br />
	
    <form id="user_form" method="post">
        {% csrf_token %}
         <br/>
		{{ user_form.as_p }} 
		<br />
		<input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
</body>
	
</html>
